<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src = "tictactoe.js" defer></script>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <button id = "nameButton">Change name</button>
    <div class = "dropdown" id = "dropdown">
        <input type="text" class = "nameInput" id = "player1Name" placeholder="Player 1">
        <input type="text" class = "nameInput" id = "player2Name" placeholder="Player 2">
        <button class="submit" id = "submit">Submit</button>
    </div>
    <div class = "winner" id = "winner">AND THE WINNER IS...</div>
    <div class = "skore">
        <div id = "player1Score">PLAYER 1: 0</div>
        <div id = "player2Score">PLAYER 2: 0</div>
    </div>
    <div class = "container" id = "container">
        <div class = "myBoard" id = "myBoard" value = 1></div>
        <div class = "myBoard" id = "myBoard" value = 2></div>
        <div class = "myBoard" id = "myBoard" value = 3></div>
        <div class = "myBoard" id = "myBoard" value = 4></div>
        <div class = "myBoard" id = "myBoard" value = 5></div>
        <div class = "myBoard" id = "myBoard" value = 6></div>
        <div class = "myBoard" id = "myBoard" value = 7></div>
        <div class = "myBoard" id = "myBoard" value = 8></div>
        <div class = "myBoard" id = "myBoard" value = 9></div>
    </div>

    <button id = "resetButton">New round</button>
</body>
</html>
